<head>
  <title>My Todo List</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Core HTML Project">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Work+Sans:300,400,700" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="boxed-page">
    <div class="jumbotron d-flex align-items-start" style="background-image: url('/img/hero-2.jpg')">
      <div class="container text-left">
        <h2 class="display-2 mb-4">My To Do List</h2>
          {{> addNew }}
          {{> toDoList}}
      </div>
    </div>
      <footer class="mastfoot mb-3 bg-white py-4 border-top">
        <div class="inner container">
             <div class="row">
             	<div class="col-md-6 d-flex align-items-center justify-content-md-start justify-content-center">
             		<p class="mb-0">&copy; 2019 VR.</p>
             	</div>
            </div>
        </div>
    </footer>
  </div>
</body>

<template name="toDoList">
  <ul>
    {{#each toDos}}
     <li class="{{#if completed}}checked{{/if}}">
        <input type="checkbox" checked="{{completed}}" class="toggle-checked" />
        <span class="text">{{text}}</span>
      </li>
    {{/each}}
  </ul>
</template>

<template name="addNew">
  <form class="add-new">
    <input type="text" name="text" class="addNew" placeholder="Type to add new tasks" autofocus />
  </form>
</template>
