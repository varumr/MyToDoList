<template name="toDoList">
  <ul>
    {{#each toDos}}
     <!-- <li><input type="checkbox" name="" value="" > {{ text}}</li> -->
     <li class="{{#if completed}}checked{{/if}}">
    <!-- <button class="delete">&times;</button> -->

    <input type="checkbox" checked="{{completed}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
    {{/each}}


  </ul>
</template>

<template name="addNew">
  <form class="add-new">
    <input type="text" name="text" class="addNew" placeholder="Type to add new tasks" autofocus />
  </form>
</template>
